
<app-category></app-category>
<!-- {{categories|json}} -->
<div *ngIf="recipes.length>0" class="container">
  <ul>
    <li *ngFor="let recipe of recipes" routerLink="/recipe/{{recipe.idMeal}}">
      <a routerLink="?c={{ recipe.strMeal }}">
        <img [src]="recipe.strMealThumb" [alt]="recipe.strMeal" />
        <div class="favourite-section">
          <div class="short-name">
            <span >
            Soup
            </span>
          </div>

          <div class="fav-container" (click)="addTpFav(recipe.idMeal)">
            <!-- <span class="favorite {{ recipe.favourite ? '' : 'not' }}"> ‚ù§ </span> -->
            <i class="fa-regular fa-heart "></i>
          </div>
        </div>

        <div class="content">
          <div class="name">
            {{ recipe.strMeal | slice:0:25 }}
          </div>

        </div>
      </a>
    </li>
  </ul>

</div>
