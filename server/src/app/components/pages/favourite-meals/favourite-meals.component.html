<!-- {{selectedMeals|json}} -->
<div *ngIf="selectedMeals.length>0" class="container">
  <ul>
    <li *ngFor="let recipe of selectedMeals">
      <a routerLink="recipe/{{recipe.idMeal}}">
        <img [src]="recipe.strMealThumb" [alt]="recipe.strMeal" />
        <div class="favourite-section">
          <div class="short-name">
            <span >
            Soup
            </span>
          </div>

          <div class="fav-container" (click)="removeFromFav(recipe.idMeal)">
            <!-- <span class="favorite {{ recipe.favourite ? '' : 'not' }}"> ‚ù§ </span> -->
            <i class="fa fa-heart "></i>
          </div>
        </div>

        <div class="content">
          <div class="name">
            {{ recipe.strMeal | slice:0:25 }}
          </div>

        </div>
      </a>
    </li>
  </ul>

</div>
<div *ngIf="selectedMeals.length==0">
<span style="align-items: center; justify-content: center;">no favourites for this user</span>
</div>
